<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Talk to GPT</title>
</head>
<body>
  <h1>Chat with Jefferson GPT</h1>
  <textarea id="prompt" rows="5" cols="50" placeholder="Type your question here..."></textarea><br>
  <button onclick="sendPrompt()">Send</button>

  <h2>Response:</h2>
  <pre id="response"></pre>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById("prompt").value;

      const res = await fetch("/proxy/openai", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-User-ID": "mom"  // optional token tracking
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: prompt }],
          max_tokens: 100
        })
      });

      const data = await res.json();
      document.getElementById("response").textContent =
        data.choices?.[0]?.message?.content || "Something went wrong.";
    }
  </script>
</body>
</html>
